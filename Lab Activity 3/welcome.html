<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Jop.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('forest.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #32CD32;
            color: white;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeSlideIn 0.5s ease-out;
        }
        .rectangle-border {
            border: 5px solid #FFD700;
            padding: 50px; 
            border-radius: 0;
            width: 100%; 
            margin: 0 auto; 
         }
        
        .btn-primary {
            background-color: #000000;
            color: #FFFFFF;
            border-color: #000000;
        }
        .btn-primary:hover {
            background-color: #1a1a1a;
            border-color: #1a1a1a;
        }
        h1 {
            color: white;
        }
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="rectangle-border">
                        <div class="card p-4 text-center">
                            <h1>Welcome!</h1>
                            <p id="userWelcome" class="mb-4"></p>
                            <a href="login.html" class="btn btn-primary w-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (username) {
            document.getElementById('userWelcome').textContent = `Welcome, ${decodeURIComponent(username)}!`;
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
