<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Jop.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('forest.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #32CD32;
            color: white;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeSlideIn 0.5s ease-out;
        }
        .btn-primary {
            background-color: #2D2D2D;
            border-color: #2D2D2D;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1a1a1a;
            border-color: #1a1a1a;
        }
        .form-floating label {
            color: white;
        }
        a {
            color: #FFD700;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <div class="card-body">
                            <h3 class="mb-4 text-center">Register</h3>
                            <form id="registerForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Create a username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                    <label for="password">Password</label>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                                        <label class="form-check-label" for="showPassword">Show Password</label>
                                    </div>
                                </div>
                                <button class="btn btn-primary w-100 mb-3" type="button" onclick="registerUser()">Register</button>
                                <p class="text-center mb-0">Already have an account? 
                                    <a href="login.html">Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('You have successfully registered!');
                window.location.href = 'login.html';
            } else {
                alert('Please complete all fields.');
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('showPassword');
            passwordField.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }
    </script>
</body>
</html>
